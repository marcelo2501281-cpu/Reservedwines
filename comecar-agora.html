<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começar Agora - Reservedwines</title>
    <style>
        :root {
            --color-primary: #6B1F3A;
            --color-secondary: #F5F1E8;
            --color-accent: #2F4538;
            --color-text: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 3rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(107, 31, 58, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        p {
            font-size: 1.2rem;
            color: var(--color-text);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--color-primary);
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de começar agora</h1>
        <p>Esta é uma página de teste para demonstrar o funcionamento dos botões "Começar agora".</p>
        <a href="index.html" class="btn">Voltar para a página inicial</a>
    </div>
</body>
</html>
